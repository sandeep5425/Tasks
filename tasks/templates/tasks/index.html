{%extends "tasks/layout.html" %} 

{%block body %}
<h1>Tasks</h1>

<a href="{% url 'tasks:clear' %}" >Clear List</a> <br>

<ul> 
    {% for task in tasks %} 
        <li>  {{task}} <a href="{% url 'tasks:delete' task %}"> <button>Del</button> </a>  </li>
        {%empty %} 
        <li> No Tasks</li>
        {% endfor %}  
</ul>
    <a href="{% url 'tasks:add' %}">Add a Task</a>

 {%endblock %}
