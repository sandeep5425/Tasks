{%extends "tasks/layout.html" %} 

{% block body %}

    <span>
        {% if message %} 
            {{message}} 
        {%endif%} 
    </span>

    <form action="{% url 'tasks:add' %}" method="POST"> 
        {%csrf_token %}

    </form>

    <a href="{%  url 'tasks:index' %}">View Taks</a>
{% endblock %}
